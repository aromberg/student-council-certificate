<!doctype html>
<html>
  <head>
    <title>Bescheinigungsgenerator Fachschaft Bioinformatik!</title>
    <meta name="robots" content="noindex">
  </head>
  <body>
    <form onsubmit="downloadPDF()">
      <label for="pronoun">Pronomen:</label>
      <select id="pronoun" name="pronoun" required>
        <option value="er">er</option>
        <option value="sie">sie</option>
      </select><br><br>

      <label for="fname">Vorname:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Nachname:</label>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="street">Straße & Nummer:</label>
      <input type="text" id="street" name="street"><br><br>

      <label for="zipCity">PLZ & Ort:</label>
      <input type="text" id="zipCity" name="zipCity"><br><br>

      <label for="bday">Geburstsdatum:</label>
      <input type="date" id="bday" name="bday" required><br><br>

      <label for="smonth">Beitrittsdatum Fachschaft:</label>
      <input type="date" id="smonth" name="emonth" required><br><br>

      <label for="active">Weiterhin aktiv in der Fachschaft:</label>
      <input type="checkbox" id="active" name="active" checked><br><br>

      <label for="emonth">Enddatum Fachschaft:</label>
      <input type="date" id="emonth" name="emonth" required disabled><br><br>

      <label for="customText">Individueller Absatz:</label><br>
      <textarea id="customText" name="customText" rows="6" cols="60" placeholder="Individueller Text">Max leistete einen wertvollen Beitrag zur Fachschaftsarbeit, indem er im zeitlichen Rahmen von durchschnittlich 15 Stunden pro Monat eine Vielzahl an Aufgaben übernahm: Neben der Organisation des Orientierungstags 2022 und des Stammtisches nahm Max regelmäßig an den Treffen der Fachschaft teil, um aktuelle Themen zu besprechen und Vorschläge für die weitere Fachschaftsarbeit einzubringen. Max erstellte zudem eine Vielzahl an Inhalten für die Website der Fachschaft und ist Mitglied im Prüfungsauschuss.</textarea><br><br>

      <label for="signature">Unterschrift:</label><br>
      <textarea id="signature" name="signature" rows="4" cols="60" placeholder="Unterschrift">Fachschaft Bioinformatik</textarea><br><br>
      <input type="submit" value="Bescheinigung generieren">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
